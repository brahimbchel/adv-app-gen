<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Advice generator app</title>

  <link rel="stylesheet" href="dist/output.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

</head>
<body class="h-screen flex justify-center items-center bg-dark-blue ">

  <div id="section" class="lg:w-[38%] md:w-[65%] sm:w-[90%] drop-shadow-2xl rounded-3xl text-center relative bg-dark-grayish-blue font-['Manrope', sans-serif] font-semibold ">
    <div id="adv-num" class="my-6 text-neon-green text-sm uppercase"></div>
    <div id="advice" class="text-white text-[28px] mb-8 w-[80%] mx-auto"></div>
    <img  src="images/pattern-divider-desktop.svg" alt="" class="my-6 mx-auto pb-12">
    <div id="btn" class="bg-neon-green  w-16 p-5 m-auto absolute rounded-[50%] left-0 right-0 -bottom-8 mx-auto">
      <img  src="images/icon-dice.svg" class="text-center m-auto" alt="">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
